<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <script>
        function calculate() {
            // Get the values from the input fields
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);

            // Check if the numbers are different
            if (x === y) {
                alert("Please enter two different numbers.");
                return;
            }

            // Calculate sum and product
            let sum = x + y;
            let product = x * y;

            // Determine which number is bigger
            let comparison;
            if (x > y) {
                comparison = `${x} is bigger than ${y}`;
            } else {
                comparison = `${y} is bigger than ${x}`;
            }

            // Display the results
            document.getElementById("result").innerHTML = `
                The sum of ${x} and ${y} is ${sum}.<br>
                The product of ${x} and ${y} is ${product}.<br>
                ${comparison}
            `;
        }
    </script>
</head>
<body>
    <h1>Number Comparison</h1>
    <label for="num1">Enter first number (x):</label>
    <input type="number" id="num1" required><br><br>
    
    <label for="num2">Enter second number (y):</label>
    <input type="number" id="num2" required><br><br>
    
    <button onclick="calculate()">Calculate</button>
    
    <h2>Results:</h2>
    <div id="result"></div>
</body>
</html>
